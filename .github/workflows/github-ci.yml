name: Monsters-Web
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g yarn
      - run: yarn --version
      - run: npm install
      - run: yarn build
  deploy:
    steps:
      - run: gh-pages --version
      - run: gh-pages -d build


